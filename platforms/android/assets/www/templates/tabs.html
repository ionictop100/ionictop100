<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  
  <!-- K-POP Tab -->
  <ion-tab title="K-POP" icon-off="ion-ios7-star" icon-on="positive icon ion-ios7-star" href="#/tab/top100">
    <ion-nav-view name="tab-top100"></ion-nav-view>
  </ion-tab>
  
  <!-- J-POP Tab -->
  <ion-tab title="J-POP" icon-off="ion-headphone" icon-on="energized icon ion-headphone" href="#/tab/top100jp">
    <ion-nav-view name="tab-top100jp"></ion-nav-view>
  </ion-tab>

  <!-- TOP-POP Tab -->
  <ion-tab title="POP" icon-off="ion-music-note" icon-on="assertive icon ion-music-note" href="#/tab/top100pop">
    <ion-nav-view name="tab-top100pop"></ion-nav-view>
  </ion-tab>

  <!-- Serach Tab -->
  <ion-tab title="Serach" icon-off="ion-ios7-search" icon-on="balanced icon ion-ios7-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- List Tab -->
  <ion-tab title="プレイリスト" icon-off="ion-clipboard" icon-on="positive icon ion-clipboard" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>
  
  <!-- Chats Tab -->
  <!-- <ion-tab title="Chats" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>   -->  
  <!-- Friends Tab -->
  <!-- <ion-tab title="Friends" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab> -->  
  
  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="royal icon ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
