<ion-view view-title="Detail_2">
<ion-view view-title="{{friend.name}}">
  <ion-content >
    <h4>{{m.title}}</h4>
    <h2>{{m.videoId}}</h2>
 	    <div ng-controller="YouTubeCtrl">
        
        
        
        <iframe title="YouTube video player"
                class="youtube-player"
                type="text/html"
                width="100%"
                country="JP"
                height="100%"
                ng-src="{{trustSrc(m.videoId)}}"
                frameborder="0">
        </iframe>

        
	        <div ng-controller="MainCtrl">
	    		<div my-youtube code="code"></div>
	  		</div>
  		


  		
  		
        </div>
  </ion-content>
</ion-view>
