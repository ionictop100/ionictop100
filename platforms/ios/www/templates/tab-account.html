
<ion-header-bar class="bar bar-header bar-royal">
  <h1 class="title"><center>設定</center></h1>
</ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-toggle">

        招待コード
        <label class="toggle item-note_account">
		{{data.userID}}
        </label>
      </ion-item>
      
      <ion-item class="item-toggle">
        保存可能曲最大数
        <label class="toggle item-note_account">
		{{data.item_max_count}} 曲まで
        </label>
      </ion-item>
    </ion-list>
    
    
    
    <div class="item-button-right " ng-controller="InviteCtrl">
        <form name="myform" ng-submit="inviteInput()">
            <label class="item item-input">
                <input type="text" ng-model="invite_code"/>
            </label>
            <button type="submit" class="button button-positive" >
                button-positive
            </button>
        </form>
    </div>
  </ion-content>
