<ion-header-bar class="bar bar-header bar-balanced">
  <h1 class="title"><center>Search</center></h1>
</ion-header-bar>
  <ion-content>
	<div ng-controller="mainController">
		<form ng-submit="doSearch()" name="myForm"><br />
			<div class="list">
				<div class="item item-input-inset">
					<label class="item-input-wrapper">
						<input type="text" ng-model="query" placeholder="Search" />
					</label>
					<input type="submit"  class="button button-small" value="search" ng-disabled="myForm.$invalid" />
				</div>
			</div>
		</form>
		<ul ng-show="results.length" style="list-style-type: none; padding: 0;">
			<div ng-controller="videoListCtrl">
			  <div class="list">
			      <!-- <a ion-item item-thumbnail-left ng-repeat="video in results" class="item item-thumbnail-left" href="{{ video.link[0].href }}" ng-click="showInAppVideo('{{video.link[0].href }}', $event)"> -->
			      <a ion-item item-thumbnail-left ng-repeat="video in results" class="item item-thumbnail-left">
			        <img src="{{video.media$group.media$thumbnail[0].url}}" ng-click="showInAppVideo('{{video.link[0].href}}','Android',$event)">
			        <p ng-click="showInAppVideo('{{video.link[0].href}}&autoplay=1','Android',$event)">{{video.title.$t}}</p>
					  <div class="item-button-right " ng-controller="PopupSearchCtrl">
					    <button class="button button-light" ng-click="showSearchConfirm('{{uuid}}','{{video.title.$t}}','{{video.id.$t}}','{{video.link[0].href}}','{{video.media$group.media$thumbnail[0].url}}')">
					    <!-- <button class="button button-light" ng-click="showSearchConfirm({{uuid}},'{{video.id.$t}}',3,4,5)"> -->
					    	+
					    </button>
					  </div>
			        
			      </a>
			  </div>
			</div>
		</ul>
	</div>
  </ion-content>
