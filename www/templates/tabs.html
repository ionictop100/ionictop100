<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  
  <!-- K-POP Tab -->
  <ion-tab title="K-POP" icon-off="ion-ios7-star" icon-on="icon ion-ios7-star-outline" href="#/tab/top100">
    <ion-nav-view name="tab-top100"></ion-nav-view>
  </ion-tab>

  <!-- J-POP Tab -->
  <ion-tab title="J-POP" icon-off="ion-ios7-star" icon-on="icon ion-ios7-star-outline" href="#/tab/top100jp">
    <ion-nav-view name="tab-top100jp"></ion-nav-view>
  </ion-tab>

  <!-- TOP-POP Tab -->
  <ion-tab title="TOP-POP" icon-off="ion-ios7-star" icon-on="icon ion-ios7-star-outline" href="#/tab/top100pop">
    <ion-nav-view name="tab-top100pop"></ion-nav-view>
  </ion-tab>

  <!-- Serach Tab -->
  <ion-tab title="Serach" icon-off="ion-ios7-search" icon-on="ion-ios7-search-strong" href="#/tab/test">
    <ion-nav-view name="tab-test"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <!-- <ion-tab title="Chats" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab> -->
  <!-- Friends Tab -->
  <!-- <ion-tab title="Friends" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab> -->
  
  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
