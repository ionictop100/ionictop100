<ion-header-bar class="bar bar-header bar-positive">
  <h1 class="title"><center>K-POP ランキング</center></h1>
</ion-header-bar>

  <ion-content>
    <ion-list>
	    <div ng-controller="videoListCtrl">
	      <div class="list">
	          <a ion-item item-thumbnail-left ng-repeat="video in data.videos" class="item item-thumbnail-left" >
	            <img src="{{video.thumbnail_url}}" ng-click="showInAppVideo('{{video.url}}', '{{device_platform}}',$event)">
	            <h2 ng-click="showInAppVideo('{{video.url}}', '{{device_platform}}',$event)">{{video.title}}</h2>
	            <div class="item-note_new positive" ng-click="showInAppVideo('{{video.url}}', $event, '{{device_platform}}')">{{video.rank}}</div>
	            <p>{{video.name}}<span class="assertive item-note_is_new" ng-click="showInAppVideo('{{video.url}}', '{{device_platform}}',$event)">{{video.is_new}}</span></p>
			  <div class="item-button-right " ng-controller="PopupCtrl">
			    <button class="button button-light" ng-click="showConfirm()">
			    	+
			    </button>    
			  </div>			  
	          </a>
	      </div>
	    </div>
    </ion-list>
  
  </ion-content>
